- name: Apache Auto en Ubuntu
  hosts: ubuntu_wan
  become: yes
  tasks:
    - name: Instalar Apache
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Copiar fichero
      copy:
        src: files/index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'

    - name: Asegurar que Apache est√° correcto
      service:
        name: apache2
        state: started
        enabled: yes
